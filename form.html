<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My form</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat:ital,wght@1,700&family=Sacramento&display=swap" rel="stylesheet">


  <script type="text/javascript">
    function showAlert() {
      var myText = "Your form has been submitted!! Thank You";
      alert (myText);
    }

</script>
</head>

<body>

<h1>Registration Form</h1>
<fieldset>
    <legend>Personalia:</legend>
<form action="css/css" method="post">

  <div class="form">


<h3>Name:</h3>

  <input type="text" name="Name">
  <br>
<h3>Password:</h3>

  <input type="text" name="Password" >
  <br><br>

  <h3>Confirm Password:</h3>

    <input type="text" name="Password" >
    <br><br>

   <h3>Gender:</h3>

  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other<br>

  <h3>City:</h3>

  <select name="city" size="4" multiple>
  <option value='Nagpur' >Nagpur</option>
  <option value='Wardha'>Wardha</option>
  <option value='bhandara' >Bhandara</option>
  <option value='Amravati' >Amravati</option>
  <option value='Chandrapur' >Chandrapur</option>
</select>
<br>
<br>

<input type="checkbox" name="I know HTML" value="" checked> I know HTML<br>
  <input type="checkbox" name="I KNOW CSS" value=""> I KNOW CSS<br>
  <input type="checkbox" name="I KNOW javascript" value=""> I KNOW javascript<br>
<br>
<h3>Birthday:</h3>
  <input type="date" name="bday">


<br>
<br>
<h3>Mobile no.:</h3><br>
<textarea name="mobileno." rows="2" cols="20">

</textarea>
<br>
<br>
<h3>Email-Id:</h3><br>
<textarea name="email id" rows="2" cols="40">

</textarea>
<br>
<br>
<h3>Address:</h3><br>
<textarea name="Address" rows="5" cols="50">

</textarea><br>
  <br>
<button class="btn" onclick="showAlert()">Submit</button>
</legend></fieldset>
</form>
</div>
<p>If you click the "Submit" button, the form-data will be sent to a page called "link.html"</p>

</body>
</html>
