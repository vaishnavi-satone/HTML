<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My form</title>
<link rel="stylesheet" href="css/css">

 <script>
  function showAlert() {
    var myText = "Your form has been submitted!! Thank You";
    alert (myText);
  }
  </script>
</head>

<body>
  <div class="top-container">


<h2>Form</h2>

<form action="/my-handling-form-page" method="post">
 <ul>

    <label for="name">Name:</label>

  </li><br>
  <li>
    <label for="mail">Phone No:</label>
    <input type="phone" id="phone" name="user_phone">
  </li>
  
  
   <h3>Choices of Course:</h3>

    <input type="radio" name="courses" value="courses" checked> Btech<br>
  <input type="radio" name="courses" value="courses"> Bsc<br>
  <input type="radio" name="courses" value="courses"> Mtech<br>
  <input type="radio" name="courses" value="courses"> Msc<br>
  

    <h3>Description:</h3><br>
<textarea name="description" rows="2" cols="40">
</textarea>
 
 
   <h3>Subject Interests:</h3>

  <input type="radio" name="courses" value="courses" checked> Java<br>
  <input type="radio" name="courses" value="courses"> Python<br>
  <input type="radio" name="courses" value="courses"> C<br>
  <input type="radio" name="courses" value="courses"> C++<br>
  <input type="radio" name="courses" value="courses"> R<br>
  <input type="radio" name="courses" value="courses"> Javascript<br>
 </ul>

<button class="btn" onclick="showAlert()">Submit</button>
</form>
</body>
</html>
